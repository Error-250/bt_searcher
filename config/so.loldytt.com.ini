{
    "engine": "http://so.loldytt.com",
    "default_page": 1,
    "encoding": "gbk",
    "matches": "#{engine}/search.asp?page=#{page}&keyword=#{title}",
    "reg_url_list": "<ol.*?>(.*?)</ol>",
    "reg_url": "href=\"(.*?)\"",
    "reg_items": [
        {
            "name": "title",
            "reg": ">(.*?)</a> &gt;"
        },
        {
            "name": "list",
            "reg": "\"(thunder:.*?)\" title=\"(.*?)\""
        }
    ]
}